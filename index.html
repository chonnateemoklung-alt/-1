<html lang="th">
<head>
<meta charset="UTF-8">
<title>‡πÄ‡∏Å‡∏°‡∏Ñ‡∏•‡∏≤‡∏¢‡πÄ‡∏Ñ‡∏£‡∏µ‡∏¢‡∏î</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
}

#menu, #gameOver, #win {
    position: fixed;
    inset: 0;

.real {
    background: url("pon1.png") center/cover;
    box-shadow: 0 0 15px lime;
}

.fake {
    background: crimson;
}
</style>
</head>

<body>

<div id="menu">
    <h1>üéØ ‡πÄ‡∏Å‡∏°‡∏Å‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏≠‡∏õ‡∏≠‡∏ô‡∏Ñ‡∏•‡∏≤‡∏¢‡πÄ‡∏Ñ‡∏£‡∏µ‡∏¢‡∏î</h1>
    <button onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
</div>

<div id="win" style="display:none">
    <h1>üéâ ‡∏≠‡πà‡∏≠‡∏ô‡πÉ‡∏´‡πâ (‡∏´‡∏£‡∏∑‡∏≠‡∏ü‡∏•‡∏∏‡πä‡∏Ñ)</h1>
    <button onclick="location.reload()">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
</div>

<div id="gameOver" style="display:none">
    <h1>‚ùå ‡∏Å‡∏≤‡∏Å</h1>
    <button onclick="location.reload()">‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà</button>
</div>

<div id="timer">‡πÄ‡∏ß‡∏•‡∏≤: 30</div>

<script>
const TOTAL_CIRCLES = 5;
const SIZE = 90;
const circles = [];

let realIndex = 0;
let timeLeft = 30;
let gameRunning = false;

let moveInterval, timerInterval, directionInterval, blinkInterval;

function startGame() {
    document.getElementById("menu").style.display = "none";
    gameRunning = true;

    createCircles();

    moveInterval = setInterval(moveCircles, 16);
    timerInterval = setInterval(countdown, 1000);
    directionInterval = setInterval(randomizeDirections, 1200);
    blinkInterval = setInterval(blinkCircles, 800);
}

function createCircles() {
    realIndex = Math.floor(Math.random() * TOTAL_CIRCLES);

    for (let i = 0; i < TOTAL_CIRCLES; i++) {
        const c = document.createElement("div");
        c.className = "circle " + (i === realIndex ? "real" : "fake");

        c.x = Math.random() * (window.innerWidth - SIZE);
        c.y = Math.random() * (window.innerHeight - SIZE);
        c.vx = randomSpeed();
        c.vy = randomSpeed();

        c.style.left = c.x + "px";
        c.style.top = c.y + "px";

        c.onclick = () => {
            if (!gameRunning) return;
            i === realIndex ? winGame() : loseGame();
        };

        document.body.appendChild(c);
        circles.push(c);
    }
}

function moveCircles() {
    if (!gameRunning) return;

    circles.forEach(c => {
        c.x += c.vx;
        c.y += c.vy;

        if (c.x <= 0) { c.x = 0; c.vx = Math.abs(c.vx); }
        if (c.x + SIZE >= window.innerWidth) {
            c.x = window.innerWidth - SIZE;
            c.vx = -Math.abs(c.vx);
        }

        if (c.y <= 0) { c.y = 0; c.vy = Math.abs(c.vy); }
        if (c.y + SIZE >= window.innerHeight) {
            c.y = window.innerHeight - SIZE;
            c.vy = -Math.abs(c.vy);
        }

        c.style.left = c.x + "px";
        c.style.top = c.y + "px";
    });
}

function randomizeDirections() {
    circles.forEach(c => {
        c.vx = randomSpeed();
        c.vy = randomSpeed();
    });
}

// üëø ‡∏ß‡∏á‡∏õ‡∏•‡∏≠‡∏°‡∏´‡∏≤‡∏¢‚Äì‡πÇ‡∏ú‡∏•‡πà ‡πÅ‡∏ï‡πà‡∏ß‡∏á‡∏à‡∏£‡∏¥‡∏á‡∏Ñ‡∏•‡∏¥‡∏Å‡πÑ‡∏î‡πâ‡∏ï‡∏•‡∏≠‡∏î
function blinkCircles() {
    circles.forEach((c, i) => {
        if (i === realIndex) {
            c.style.opacity = "1";
            c.style.pointerEvents = "auto";
        } else {
            const hide = Math.random() < 0.5;
            c.style.opacity = hide ? "0" : "1";
            c.style.pointerEvents = hide ? "none" : "auto";
        }
    });
}

function randomSpeed() {
    const s = 3 + Math.random() * 3;
    return Math.random() < 0.5 ? s : -s;
}

function countdown() {
    timeLeft--;
    document.getElementById("timer").textContent = "‡πÄ‡∏ß‡∏•‡∏≤: " + timeLeft;
    if (timeLeft <= 0) loseGame();
}

function winGame() {
    stopGame();
    document.getElementById("win").style.display = "flex";
}

function loseGame() {
    stopGame();
    document.getElementById("gameOver").style.display = "flex";
}

function stopGame() {
    gameRunning = false;
    clearInterval(moveInterval);
    clearInterval(timerInterval);
    clearInterval(directionInterval);
    clearInterval(blinkInterval);
    circles.forEach(c => c.remove());
    circles.length = 0;
}
</script>

</body>
