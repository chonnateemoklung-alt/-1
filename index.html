<head>
<meta charset="UTF-8">
<title>‡πÄ‡∏Å‡∏°‡∏Ñ‡∏•‡∏≤‡∏¢‡πÄ‡∏Ñ‡∏£‡∏µ‡∏¢‡∏î (‡∏Å‡∏ß‡∏ô‡∏õ‡∏£‡∏∞‡∏™‡∏≤‡∏ó)</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
}

#menu, #gameOver, #win {
    position: fixed;
    inset: 0;
    display: flex;

    align-items: center;

    width: 90px;

    position: absolute;
    cursor: pointer;
    transition: opacity 0.2s;
}
.real {
    background: url("pon1.png") center/cover;
}

    background: red;
}
</style>
</head>

<body>

<div id="menu">
    <h1>üéØ ‡πÄ‡∏Å‡∏°‡∏Å‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏≠‡∏õ‡∏≠‡∏ô‡∏Ñ‡∏•‡∏≤‡∏¢‡πÄ‡∏Ñ‡∏£‡∏µ‡∏¢‡∏î</h1>
    <button onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
</div>

<div id="win" style="display:none">
    <h1>üéâ ‡πÄ‡∏Å‡πà‡∏á‡∏à‡∏£‡∏¥‡∏á (‡∏ü‡∏•‡∏∏‡πä‡∏Ñ)</h1>
    <button onclick="location.reload()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
</div>

<div id="gameOver" style="display:none">
    <h1>‚ùå ‡πÇ‡∏î‡∏ô‡∏´‡∏•‡∏≠‡∏Å‡∏•‡∏∞‡∏™‡∏¥</h1>
    <button onclick="location.reload()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà</button>
</div>

<div id="timer">‡πÄ‡∏ß‡∏•‡∏≤: 30</div>

<script>
const TOTAL_CIRCLES = 5; // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ß‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
const circles = [];
let realCircleIndex = 0;
let timeLeft = 30;
let gameRunning = false;

let moveInterval, timerInterval, directionInterval, blinkInterval;

function startGame() {
    document.getElementById("menu").style.display = "none";
    gameRunning = true;

    createCircles();

    moveInterval = setInterval(moveCircles, 16);
    timerInterval = setInterval(countdown, 1000);
    directionInterval = setInterval(randomizeDirections, 1200);
    blinkInterval = setInterval(blinkCircles, 900);
}

function createCircles() {
    realCircleIndex = Math.floor(Math.random() * TOTAL_CIRCLES);

    for (let i = 0; i < TOTAL_CIRCLES; i++) {
        const c = document.createElement("div");
        c.classList.add("circle");
        c.classList.add(i === realCircleIndex ? "real" : "fake");

        c.x = Math.random() * (window.innerWidth - 100);
        c.y = Math.random() * (window.innerHeight - 100);
        c.vx = randomSpeed();
        c.vy = randomSpeed();

        c.style.left = c.x + "px";
        c.style.top = c.y + "px";

        c.addEventListener("click", () => {
            if (!gameRunning) return;
            i === realCircleIndex ? winGame() : loseGame();
        });

        document.body.appendChild(c);
        circles.push(c);
    }
}

function moveCircles() {
    if (!gameRunning) return;

    circles.forEach(c => {
        c.x += c.vx;
        c.y += c.vy;

        if (c.x <= 0) { c.x = 0; c.vx = Math.abs(c.vx); }
        if (c.x + 90 >= window.innerWidth) {
            c.x = window.innerWidth - 90;
            c.vx = -Math.abs(c.vx);
        }

        if (c.y <= 0) { c.y = 0; c.vy = Math.abs(c.vy); }
        if (c.y + 90 >= window.innerHeight) {
            c.y = window.innerHeight - 90;
            c.vy = -Math.abs(c.vy);
        }

        c.style.left = c.x + "px";
        c.style.top = c.y + "px";
    });
}

function randomizeDirections() {
    circles.forEach(c => {
        c.vx = randomSpeed();
        c.vy = randomSpeed();
    });
}

function blinkCircles() {
    circles.forEach(c => {
        if (c.style.opacity === "0") {
            c.style.opacity = "1";
            c.style.pointerEvents = "auto";
        } else {
            c.style.opacity = "0";
            c.style.pointerEvents = "none";
        }
    });
}

function randomSpeed() {
    let s = 3 + Math.random() * 4;
    return Math.random() < 0.5 ? s : -s;
}

function countdown() {
    timeLeft--;
    document.getElementById("timer").textContent = "‡πÄ‡∏ß‡∏•‡∏≤: " + timeLeft;
    if (timeLeft <= 0) loseGame();
}

function winGame() {
    stopGame();
    document.getElementById("win").style.display = "flex";
}

function loseGame() {
    stopGame();
    document.getElementById("gameOver").style.display = "flex";
}

function stopGame() {
    gameRunning = false;
    clearInterval(moveInterval);
    clearInterval(timerInterval);
    clearInterval(directionInterval);
    clearInterval(blinkInterval);
    circles.forEach(c => c.remove());
}
</script>

</body>
</html>
